<body>

    <main class="main_container">

        <section class="video_section">

            <div class="vid paused" id="video">

                <video class="currentVideo" id="currentVideo">
                    <source src="./assets/vids/aPAyyvq_460svav1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

                <div class="vid_footer">

                    <div class="body">

                        <div class="preview">

                            <div class="preview_img"></div>

                            <div class="preview_time">
                                <span data-videoData="previewTime">00:00</span>
                            </div>

                        </div>

                        <input type="range" class="indicator" data-videoData="progressInput" min="0" max="100"
                            value="0">

                    </div>

                    <div class="flex">

                        <div class="flex_item">

                            <button type="button" class="btn_icon" data-videoBtn="playPause" aria-label="">
                                <i class="icon_pause-solid"></i>
                            </button>

                            <button type="button" class="btn_icon" data-videoBtn="" aria-label="">
                                <i class="icon_forward-step-solid"></i>
                            </button>

                            <div class="volume_wrapper">

                                <button type="button" class="btn_icon" data-videoBtn="muteUnmute" aria-label="">
                                    <i class="icon_volume-high-solid" data-videoBtn="volumeData"></i>
                                </button>

                                <div class="volume_body">
                                    <input type="range" data-videoData="volumeInput" class="indicator" min="0" max="1"
                                        step="0.1" value="0.3">
                                </div>

                            </div>

                            <div class="time">

                                <dic class="time_body">

                                    <span data-videoData="currentTime">00:00</span> /
                                    <span data-videoData="videoDuration">00:00</span>

                                </dic>

                            </div>

                        </div>

                        <div class="flex_item">

                            <button type="button" class="btn_icon" data-btn="" aria-label="">
                                <i class="icon_closed-captioning-solid"></i>
                            </button>

                            <div class="dropdown">

                                <button type="button" class="btn_icon icon_dropdown" data-btn="" aria-label="">
                                    <i class="icon_gear-solid"></i>
                                </button>

                                <ul class="icon_dropdown_menu" data-position="top_right" data-state="closed">

                                    <li class="icon_dropdown_menu_item">
                                        <button type="button">
                                            Settings
                                        </button>
                                    </li>

                                    <li class="icon_dropdown_menu_item">
                                        <button type="button">
                                            Settings
                                        </button>
                                    </li>

                                </ul>

                            </div>

                            <button type="button" class="btn_icon" data-videoBtn="fullSize" aria-label="">
                                <i class="icon_expand-solid"></i>
                            </button>

                        </div>

                    </div>

                </div>

            </div>
